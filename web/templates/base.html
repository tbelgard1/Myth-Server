<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Myth Metaserver{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Myth Metaserver</a>
            <div class="space-x-4">
                <a href="/rooms" class="hover:text-gray-300">Rooms</a>
                <a href="/games" class="hover:text-gray-300">Games</a>
                <a href="/stats" class="hover:text-gray-300">Stats</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Myth Metaserver. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
